<!DOCTYPE html>

  <style>
    /* style page */
    html, body {
      margin: 0;
      height: 100%;
      background: #111111;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* scanlines */
    .scanlines {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 2;
    }

    /* doggy */
    img {
      display: block;
      margin: 20px auto;
      max-width: 400px;
      height: auto;
    }

    /* link container */
    .link-box {
      margin-top: 30px;
    }

    .link-box a {
      display: block;
      font-family: 'Courier New', Courier, monospace;
      font-size: 23px;
      color: white;
      text-shadow: 0 0 90px #ffffff;
      text-decoration: none;
      margin: 20px 0;
      transition: color 0.3s;
    }

    .link-box a:hover {
      color: rgb(202, 202, 202);
    }

    /* cursor ripple stars */
    .star {
      position: fixed;
      width: 6px;
      height: 1px;
      background: rgb(255, 255, 255);
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      opacity: 0.9;
      pointer-events: none;
      animation-name: star-fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes star-fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: rgb(255, 255, 255);
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
      text-shadow: 0 0 5px rgb(255, 255, 255), 0 0 10px rgb(0, 0, 0);
      animation-name: snow-fall;
      animation-timing-function: linear;
    }

    @keyframes snow-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }
  </style>

  <!-- script for ripple -->
  <script>
    const maxStars = 30;
    let stars = [];

    function createStar(x, y) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${x}px`;
      star.style.top = `${y}px`;

      const duration = (Math.random() * 1.5 + 1.5).toFixed(2);
      star.style.animationDuration = `${duration}s`;

      document.body.appendChild(star);

      // remove star after animation
      star.addEventListener('animationend', () => {
        star.remove();
        stars = stars.filter(s => s !== star);
      });

      stars.push(star);

      if (stars.length > maxStars) {
        const old = stars.shift();
        old.remove();
      }
    }

    // create star ripple
    window.addEventListener('mousemove', e => {
      for (let i = 0; i < 2; i++) {
        const offsetX = (Math.random() - 0.5) * 10;
        const offsetY = (Math.random() - 0.5) * 10;
        createStar(e.clientX + offsetX, e.clientY + offsetY);
      }
    });
  </script>

  <!-- snowflake script  -->
  <script>
    const snowflakeCount = 50;

    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerText = ".";

      const size = Math.random() * 10 + 10;
      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 5 + 5;
      const delay = Math.random() * 10;

      snowflake.style.fontSize = `${size}px`;
      snowflake.style.left = `${left}px`;
      snowflake.style.animationDuration = `${duration}s`;
      snowflake.style.animationDelay = `${delay}s`;

      document.body.appendChild(snowflake);

      snowflake.addEventListener("animationend", () => {
        snowflake.remove();
      });
    }

    setInterval(() => {
      const flake = document.createElement("div");
      flake.classList.add("snowflake");
      flake.innerText = ".";

      const size = Math.random() * 10 + 10;
      const left = Math.random() * window.innerWidth;
      const duration = Math.random() * 5 + 5;

      flake.style.fontSize = `${size}px`;
      flake.style.left = `${left}px`;
      flake.style.animationDuration = `${duration}s`;
      flake.style.animationDelay = `0s`;

      document.body.appendChild(flake);

      flake.addEventListener("animationend", () => {
        flake.remove();
      });
    }, 300);
  </script>
